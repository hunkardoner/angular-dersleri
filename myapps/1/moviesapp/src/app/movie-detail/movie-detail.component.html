
<div class="card" *ngIf="movie" >
    <div class="card-body">
            id: {{ movie.id }} name: {{ movie.name }}
    </div>
    <div class="input-group">
        <input [(ngModel)]="movie.name" type="text" class="form-control" >
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">update</button>

        </div>
    </div>
</div>
